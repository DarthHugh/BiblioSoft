<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui">

    <ui:decorate template="../theme/patern.xhtml">
        <ui:define name="centro">

            <f:view>
                <h:form>
                    <p:dataTable var="material" value="#{materialBean.materials}">
                        <f:facet name="header">
                            Lista de Materiais
                        </f:facet>
                        <p:column headerText="ID" sortBy="#{materialBean.material.id}">
                            <h:outputText value="#{materialBean.material.id}"/>
                        </p:column>
                        <p:column headerText="Nome" sortBy="#{materialBean.material.name}">
                            <h:outputText value="#{materialBean.material.name}"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </f:view>




        </ui:define>
    </ui:decorate>
</html>
