<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui">

    <ui:decorate template="../theme/patern.xhtml" >
        <ui:define name="centro">

            <f:view>

                <h:form id="borrowings">

                    <p:dataTable var="borrowing" value="#{borrowingBean.borrowings}" paginator="true" style="width: 99%;"
                                 rows="5" rowsPerPageTemplate="5,10,15,20,30,50"
                                 rowKey="#{borrowing}" selectionMode="single" 
                                 selection="#{borrowingBean.borrowing}" paginatorAlwaysVisible="True">

                        <f:facet name="header">
                            Lista de Emprestimos
                        </f:facet>

                        <p:column headerText="Codigo: " filterMatchMode="contains" sortBy="#{borrowing.id}" filterBy="#{borrowing.id}">
                            <h:outputText value="#{borrowing.id}"/>
                        </p:column>

                        <p:column headerText="Material: " filterMatchMode="contains" sortBy="#{borrowing.idMaterialCopy.idMaterial.name}" filterBy="#{borrowing.idMaterialCopy.idMaterial.name}">
                            <h:outputText value="#{borrowing.idMaterialCopy.idMaterial.name}"/>
                        </p:column>

                        <p:column headerText="Usuario: " filterMatchMode="contains" sortBy="#{borrowing.idUser.name}" filterBy="#{borrowing.idUser.name}">
                            <h:outputText value="#{borrowing.idUser.name}"/>
                        </p:column>

                        <p:column headerText="Data do Emprestimo: " filterMatchMode="contains" sortBy="#{borrowing.receiptDate}" filterBy="#{borrowing.receiptDate}">
                            <h:outputText value="#{borrowing.receiptDate}"> 
                                <f:convertDateTime pattern="dd-MM-yyyy" locale="pt_BR"/>
                            </h:outputText>
                        </p:column>

                        <p:column headerText="Data da Devolução: " filterMatchMode="contains" sortBy="#{borrowing.returnDate}" filterBy="#{borrowing.returnDate}">
                            <h:outputText value="#{borrowing.returnDate}" > 
                                <f:convertDateTime pattern="dd-MM-yyyy" locale="pt_BR"/>
                            </h:outputText>
                        </p:column>

                    </p:dataTable>

                </h:form>

            </f:view>

        </ui:define>
    </ui:decorate>
</html>
