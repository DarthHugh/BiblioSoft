<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui">

    <ui:decorate template="../theme/patern.xhtml" >
        <ui:define name="centro">

            <f:view>

                <h:form id="borrowings">

                    <p:dataTable var="Emprestimos" value="#{borrowingBean.borrowings}" paginator="true" style="width: 99%;"
                                 rows="5" rowsPerPageTemplate="5,10,15,20,30,50"
                                 rowKey="#{borriwing}" selectionMode="single"
                                 selection="#{borrowingBean.borrowing}" paginatorAlwaysVisible="false">

                        <p:ajax event="rowSelect"  update=":borrowings:borriwingDetail" 
                                oncomplete="PF('borrowingDialog').show()" />

                        <f:facet name="header">
                            Lista de Emprestimos
                        </f:facet>

                        <p:column headerText="Emprestimo Numero: " sortBy="#{borrowing.id}" filterBy="#{borrowing.id}">
                            <h:outputText value="#{borrowing.id}"/>
                        </p:column>

                        <p:column headerText="Nome"  sortBy="#{borrowing.idUser}" filterBy="#{borrowing.idUser}" >
                            <h:outputText value="#{borrowing.idUser.name}"/>
                        </p:column>

                    </p:dataTable>


                    <p:dialog header="Borrowing" widgetVar="borrowingDialog" modal="false" 
                              showEffect="fade" hideEffect="fade" resizable="false">

                        <p:outputPanel id="borrowingDetail" style="text-align: center">
                            <p:panelGrid columns="2"  columnClasses="label, value">

                                <h:outputText value="Codigo"/>
                                <p:inputText value="#{borrowingBean.borrowing.id}"/>


                            </p:panelGrid>

                            <h:panelGroup style="width: 100%; padding: 5px; margin: 5px" >

                                <p:commandButton value="Remover" action="#{borrowingBean.remove}" style="padding: 5px; margin: 5px"/>
                                <p:commandButton value="Atualizar" action="#{borrowingBean.update}" style="padding: 5px;"/>

                            </h:panelGroup>

                        </p:outputPanel>
                    </p:dialog>

                </h:form>

            </f:view>

        </ui:define>
    </ui:decorate>
</html>
