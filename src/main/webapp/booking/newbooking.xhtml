<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:decorate template="../theme/patern.xhtml">

        <ui:define name="centro">
            <p:fieldset legend="Reserva de material">

                <h:form id="formBorrowing" >
                    <p:growl id="growBooking" showDetail="false" />

                    <p:messages />
                    <p:panelGrid columns="2" >

                        <h:outputLabel value="Material: "  />
                        <p:selectOneMenu id="materialId" value="#{materialBean.material.id}"
                                         required="true" requiredMessage=""
                                         converter="generic">
                            <f:selectItems value="#{materialBean.allMaterials}"/>
                        </p:selectOneMenu>

                        <h:outputText value="Usuário (AUTO COMPLETE): " />
                        <p:inputText  id="user" required="true" placeholder="Usuário" 
                                      requiredMessage="O campo Usuário é obrigatório" size="40"/>

                        <h:outputText value="Data da Reserva:" /> 
                        <p:calendar id="receipt_date" effect="fade" required="true" immediate="true"
                                    effectDuration="2"
                                    requiredMessage="O campo data da reserva é obrigatório" />                    


                    </p:panelGrid>
                    <p:commandButton id="okButton" value="OK" icon="ui-icon-check"  
                                     update="growBooking" />  

                </h:form>   
            </p:fieldset>
        </ui:define>
    </ui:decorate>
</html>
