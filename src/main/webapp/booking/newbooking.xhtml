<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:decorate template="../theme/patern.xhtml">

        <ui:define name="centro">
            <p:fieldset legend="Reserva de material">

                <h:form id="formBorrowing" >
                    <p:growl id="growBooking" showDetail="false" />

                    <p:messages />
                    <p:panelGrid columns="2" >

                        <h:outputLabel value="Material: "  />
                        <p:selectOneMenu id="materialId" filter="true"
                                         filterMatchMode="startsWith"
                                         required="true" requiredMessage="Campo MATERIAL vazio"
                                         converter="generic">
                            <f:selectItems id="materialSelected" value="#{materialBean.materials}"
                                           var="material" itemLabel="#{material.name}"
                                           />
                        </p:selectOneMenu>

                        <h:outputText value="Usuário (AUTO COMPLETE): " />
                        <p:selectOneMenu id="usuarioId"
                                         filter="true" filterMatchMode="startsWith"
                                         required="true" requiredMessage="Campo USUARIO vazio"
                                         converter="generic">
                            <f:selectItems value="#{userBean.usersList}"
                                           var="user" itemLabel="#{user.name}"
                                           itemValue="#{user}"/>
                        </p:selectOneMenu>

                        <h:outputText value="Data da Reserva:" /> 
                        <p:calendar value="#{bookingBean.booking.dateBooking}" id="receipt_date" effect="fade" required="true" immediate="true"
                                    effectDuration="2" 
                                    requiredMessage="O campo data da reserva é obrigatório" />                    


                    </p:panelGrid>
                    <p:commandButton id="okButton" value="OK" icon="ui-icon-check"  
                                     update="growBooking" action="#{bookingBean.save}"/>  

                </h:form>   
            </p:fieldset>
        </ui:define>
    </ui:decorate>
</html>
