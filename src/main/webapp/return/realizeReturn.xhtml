<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:decorate template="../theme/patern.xhtml">
        <ui:define name="centro">
            <p:fieldset legend="Realizar Devolução">
                <h:form id="formReturn" >
                    <p:messages/>
                    <p:panelGrid columns="2">
                        <h:outputLabel value="Devolução: "/>
                        <p:selectOneMenu id="copymaterialid" filter="true"
                                         filterMatchMode="startsWith"
                                         value="#{borrowingBean.selected}"
                                         required="true" requiredMessage="Campo Copy vazio"
                                         converter="generic">
                            <f:selectItems id="copyselected" value="#{borrowingBean.findBorrowingNotReturn()}"
                                           var="cop" itemLabel="#{cop.idMaterialCopy.idMaterial.name}"
                                           itemValue="#{cop}"
                                           />
                        </p:selectOneMenu>
                          
                    </p:panelGrid>
                    <p:commandButton id="buttonReturn" value="OK" icon="ui-icon-check"  
                                          update="formReturn" action="#{borrowingBean.returnMaterial()}"
                                          ajax="false"/> 
                </h:form>
            </p:fieldset>
        </ui:define>
    </ui:decorate>
</html>
