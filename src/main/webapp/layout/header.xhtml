<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:p="http://primefaces.org/ui">
  
    <h:body>
        <ui:composition>
            <f:metadata>
                <f:viewParam name="id_menu" value="#{resquestMenu.idMenu}" />
            </f:metadata>
            <p:fieldset style="margin: 0px;height: 180px; border-color: #FFF;border: 0px; 
                        background-image: url(images/bibliooteca.jpg);">

                <h:form>  
                    <p:growl id="messages"/>

                    <p:menubar style="background-color: #ffffff;margin-top: 140px; ">
                        <p:submenu label="Materiais" icon="ui-icon-document">
                            <p:menuitem value="Novo" />
                            <p:menuitem value="Ver materias" url="#" />

                        </p:submenu>

                        <p:submenu label="Esmpréstimos" icon="ui-icon-pencil">
                            <p:menuitem value="Ver livors emprestados" />
                            <p:menuitem value="Novo empréstimo" />
                        </p:submenu>

                        <p:submenu label="Usuários" icon="ui-icon-person">
                            <p:menuitem value="Novo usuário" url="#" />
                            <p:menuitem value="Ver usuários" icon="ui-icon-search"/>

                        </p:submenu>

                        <p:submenu label="Relatórios" icon="ui-icon-gear">

                            <p:menuitem value="Save" actionListener="#{menuView.save}" icon="ui-icon-disk" update="messages"/>
                        </p:submenu>

                        <f:facet name="options">
                            <p:inputText style="margin-right:10px" placeholder="Pesquisar"/>
                            <p:commandButton type="button" value="Sair" icon="ui-icon-extlink" />
                        </f:facet>
                    </p:menubar>
                </h:form>
            </p:fieldset>
        </ui:composition>
    </h:body>
</html>
